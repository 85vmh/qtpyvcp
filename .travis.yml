language: python

install:
- pip install sphinx sphinx_rtd_theme mock

script:
- sphinx-build -Wv docs/source docs/html

before_deploy:
- gem install fpm
- ./scripts/build_deb.sh

deploy:
- provider: pages
  skip_cleanup: true
  keep-history: false
  github_token: $GH_TOKEN
  local_dir: docs/html
  on:
    branch: master

deploy:
  provider: pypi
  user: kcjengr
  password:
    secure: 
  on:
    tags: true

