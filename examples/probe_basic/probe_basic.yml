qtdesigner:
  ui_file: "{{ windows['mainwindow']['kwargs']['ui_file'] }}"
  qss_file: "{{ application['kwargs']['stylesheet'] }}"

vcp:
  name: Probe Basic
  version: v0.0.1
  author: Chris Polanski
  description: |
    $Probe Basic description here.$

data_plugins:
  status:
    kwargs:
      cycle_time: 75

windows:
  mainwindow:
    provider: probe_basic:ProbeBasic
    kwargs:
      ui_file: $YAML_DIR$/probe_basic.ui

application:
  kwargs:
    stylesheet: $YAML_DIR$/probe_basic.qss
