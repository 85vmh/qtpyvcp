[EMC]
VERSION = 1.1

MACHINE = QtPyVCP - XYZAB Sim
DEBUG = 0

[DISPLAY]
DISPLAY = qtpyvcp
VCP = probe_basic

# QtPyVCP Specific Options
CONFIRM_EXIT = False
;FULLSCREEN = False
;MAXIMIZE = False
;POSITION = 0x0

# About File Paths:
;   File paths can be relative to the config dir:
;     LOG_FILE = qtpyvcp.log
;   Or relative to $HOME: (May not be compatible with other GUIs!)
;     LOG_FILE = ~/qtpyvcp.log
;   Or at an absolute location:
;     LOG_FILE = /home/<USER>/qtpyvcp.log
;   Enviroment vars are also expanded:
;     LOG_FILE = $CONFIG_DIR/qtpyvcp.log

LOG_FILE = sim.log
LOG_LEVEL = WARN
PREFERENCE_FILE = sim.pref
CONFIG_FILE = custom_config.yml


# Standard LinuxCNC Display Settings
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL

DEFAULT_LINEAR_VELOCITY = 0.50000
MAX_LINEAR_VELOCITY = 100
MIN_LINEAR_VELOCITY = 0.016670

DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 360
MIN_ANGULAR_VELOCITY = 1.666667

DEFAULT_SPINDLE_SPEED = 300
MAX_SPINDLE_OVERRIDE = 2.000000
MIN_SPINDLE_OVERRIDE = 0.500000

MAX_FEED_OVERRIDE = 2.000000

INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1

PROGRAM_PREFIX = ~/linuxcnc/nc_files
INCREMENTS = JOG .1in .01in .001in .0001in
GEOMETRY = xyzab


[VTK]

# TABLE = parts/Base.stl
MACHINE_PARTS = machine.yml



[FILTER]
PROGRAM_EXTENSION = .nc,.txt,.tap Other NC files
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
    png = image-to-gcode
    gif = image-to-gcode
    jpg = image-to-gcode

[RS274NGC]
PARAMETER_FILE = sim.var
SUBROUTINE_PATH = ../../nc_files/qtpyvcp/subroutines
RS274NGC_STARTUP_CODE = F10 S300 G64 P0.001

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALFILE = hallib/core_sim_5.hal
HALFILE = hallib/spindle_sim.hal
HALFILE = hallib/simulated_home_xyzab.hal
HALUI = halui

[HALUI]


[TRAJ]
AXES = 5
COORDINATES = X Y Z B C
MAX_ANGULAR_VELOCITY = 3600.00
DEFAULT_ANGULAR_VELOCITY = 360.00
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_LINEAR_VELOCITY = 0.500000
MAX_LINEAR_VELOCITY = 10.000000
SPINDLES = 1


[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[KINS]
KINEMATICS = trivkins coordinates=XYZBC
JOINTS = 5

#==================
#      X Axis
#==================

[AXIS_X]
MIN_LIMIT = -50.0
MAX_LIMIT = 50.0
MAX_VELOCITY = 1000.0
MAX_ACCELERATION = 2000.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 1000.0
MAX_ACCELERATION = 2000.0
BACKLASH = 0.003
INPUT_SCALE = 4000
OUTPUT_SCALE = 1.000
MIN_LIMIT = -50.0
MAX_LIMIT = 50.0
FERROR = 0.050
MIN_FERROR = 0.010
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = 1.0
HOME_LATCH_VEL = 0.1
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 1
HOME_IS_SHARED = 1

